ddns-updates on;
ddns-domainname "universidade.ptpt";
option domain-name "universidade.ptpt";
option domain-name-servers 172.17.2.2;

subnet 192.168.0.32 netmask 255.255.255.248 {
range 192.168.0.34 192.168.0.38;
option routers 192.168.0.23;
}

subnet 172.17.2.32 netmask 255.255.255.248 {
range 172.17.2.34 172.17.2.38;
option routers 172.17.2.33;
}

subnet 192.168.0.16 netmask 255.255.255.248 {
range 192.168.0.18 192.168.0.22;
option routers 192.168.0.17;
}
