ddns-updates on;
ddns-domainname "universidade.ptpt";
option domain-name "universidade.ptpt";
option domain-name-servers 172.17.2.2;


subnet 192.168.0.24 netmask 255.255.255.248 {
range 192.168.0.26 192.168.0.30;
option routers 192.168.0.25;
}

subnet 172.17.2.16 netmask 255.255.255.248 {
range 172.17.2.18 172.17.2.22;
option routers 172.17.2.17;
}

subnet 192.168.0.0 netmask 255.255.255.248 {
range 192.168.0.2 192.168.0.6;
option routers 192.168.0.1;
}


